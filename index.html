<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Frontend for Demos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="head">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#">Documents</a></li>
                <li><a href="#">Image</a></li>
                <li><a href="#">Graph</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">Map</a></li>
            </ul>
        </div>
        <div class="edit">
            <button>Edit</button>
        </div>
    </div>
    <div class="main-body">
        <div class="doc-section">
            <h2>Documents</h2>
            <div class="doc-containers">
                <div class="preview-panel" id="preview">
                    <p>Upload add your Excel Sheets here...</p>
                </div>
                <div class="file-panel">
                    <div class="doc-controls">
                        <input type="number" min="1" id="fileLimit">
                        <label for="fileInput">upload excel sheets</label>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv">
                    <div class="file-grid" id="fileGrid"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <img src="images/logo.png">
        <p>Â© 2025 Customizable Frontend for Demos | All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
