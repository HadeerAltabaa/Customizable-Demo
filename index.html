<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customizable Demo Landing</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white-100 min-h-screen flex flex-col items-center p-6">

        <!-- Header -->
        <header class="w-full flex justify-between items-center mb-6 max-w-6xl">
            <h1 class="text-3xl font-bold">Customizable Demo Landing</h1>
            <button id="openModalBtn" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-semibold">
            Create Project
            </button>
        </header>

        <!-- Projects Grid -->
        <div id="projectsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
            <!-- Dynamic content here -->
        </div>

        <!-- Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md relative">
            <button id="closeModalBtn" 
                class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
            
            <h2 class="text-xl font-bold mb-4">Create New Project</h2>
            <form id="projectForm">
                <div class="w-full flex justify-center">
                    <label class="cursor-pointer" for="projectImage">
                        <img class="!max-w-[150px]" id="preview" alt="Image Preview" src="/project/images/logo.png">
                    </label>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold mb-1">Project Title</label>
                    <input type="text" id="projectTitle" required placeholder="Enter project title" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                
                <div class="mb-4">
                    <label class="block font-semibold mb-1">Main Color</label>
                    <input type="color" id="projectColor" value="#3b82f6" 
                    class="w-16 h-10 border rounded cursor-pointer" />
                    <div class="hidden">
                        <input type="file" id="projectImage" accept="image/*" 
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 
                        file:rounded-full file:border-0 file:text-sm file:font-semibold 
                        file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" onchange="document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])" />
                    </div>
                </div>

                <button type="submit" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-semibold">
                Create Project
                </button>
            </form>
            </div>
        </div>

        <script src="index.js" />
    </body>
</html>
