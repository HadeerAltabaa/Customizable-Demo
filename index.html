<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Frontend for Demos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="head">
        <div class="logo">
            <label for="logoInput"><img src="images/logo.png" id="previewLogo"></label>
            <input type="file" id="logoInput" accept="image/*" style="display: none;">
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#docSection">Documents</a></li>
                <li><a href="#imgSection">Image</a></li>
                <li><a href="#graphSection">Graph</a></li>
                <li><a href="#notesSection">Notes</a></li>
                <li><a href="#mapSection">Map</a></li>
            </ul>
        </div>
        <div class="edit">
            <button id="editButton">Edit</button>
            <div class="dropdown" id="addSectionContainer" style="display: none;">
                <button id="addSectionBtn" style="display: none;">+</button>
                <div class="dropdown-content" id="sectionOptions">
                    <button data-type="doc-section">Documents</button>
                    <button data-type="img-section">Image</button>
                    <button data-type="graph-section">Graph</button>
                    <button data-type="notes-section">Notes</button>
                    <button data-type="map-section">Map</button>
                </div>
            </div>
            <button id="saveBtn" style="display: none;">Save</button>
            <div class="edit-controls" id="editControls" style="display: none;">
                <h2>Colors:</h2>
                <label for="">Background Color: <input type="color" id="bgColorInput"></label>
                <label for="">Second Background Color: <input type="color" id="secondColorInput"></label>
                <label for="">Section Color: <input type="color" id="sectionColorInput"></label>
                <label for="">Text Color: <input type="color" id="txtColorInput"></label>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="doc-section" id="docSection">
            <h2 id="editableDoc" contenteditable="true">Documents</h2>
            <!-- when no files are uploaded -->
            <div class="no-files-panel" id="noFilesPanel">
                <p>Please add your excel sheets from here...</p>
                <div class="upload-box">
                    <input type="number" min="1" id="fileLimit" value="1">
                    <label for="fileInput">Select</label>
                    <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv">
                </div>
            </div>

            <!-- when files are uploaded -->
            <div class="files-present-panel" id="filesPresentPanel" style="display: none;">
                <p class="info-text">These are your documents</p>

                <div class="file-preview-layout">
                    <div class="file-grid" id="fileGrid"></div>

                    <div class="preview-panel" id="preview">
                        <!-- Preview content injected via JS -->
                        <h2 id="commentsTitle" style="display: none;">Comments</h2>
                        <div id="commentList" class="comment-list"></div>
                    </div>
                </div>

                <div class="comment-box">
                    <input type="text" id="commentInput" placeholder="Write your comment here...">
                    <button id="addCommentBtn">Add</button>
                </div>
            </div>
        </div>

        <div class="row-section">
            <div class="img-section" id="imgSection">
                <h2 id="editableImage" contenteditable="true">Image</h2>
                <div class="img-preview">
                    <div class="image-wrapper">
                        <button id="downloadImageBtn" title="Download Image">
                            <i class="fa-solid fa-circle-down"></i>
                        </button>
                        <label for="imageInput">
                            <img src="images/map.png" id="previewImage" alt="Preview Image">
                        </label>
                    </div>
                    <input type="file" id="imageInput" accept="image/*">

                </div>
            </div>

            <div class="graph-section" id="graphSection">
                <h2 id="editableGraph" contenteditable="true">Graph</h2>
                <div class="graph-preview">
                    <div class="graph-wrapper">
                        <button id="downloadGraphBtn" title="Download Graph">
                            <i class="fa-solid fa-circle-down"></i>
                        </button>
                        <canvas id="generatedChart" width="400" height="300"></canvas>
                    </div>

                </div>
            </div>
        </div>

        <div class="row-section">
            <!-- Notes Section -->
            <div class="notes-section" id="notesSection">
                <h2 id="editableNotes" contenteditable="true">Notes</h2>
                <div class="notes-preview" id="notesContainer"></div>
                <div class="notes-adding">
                    <textarea id="notesInput" placeholder="Write your notes here..."></textarea>
                    <button id="addNotesBtn">Add</button>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section" id="mapSection">
                <h2 id="editableMap" contenteditable="true">Map</h2>
                <div class="map-preview">
                    <div class="map-wrapper">
                        <button id="downloadMapBtn" title="Download Map">
                            <i class="fa-solid fa-circle-down"></i>
                        </button>
                        <iframe id="previewMap"
                            src="https://maps.google.com/maps?width=600&height=400&hl=en&q=SAS%20Saudi%20Arabia%20Office&t=&z=14&ie=UTF8&iwloc=B&output=embed"
                            allowfullscreen loading="lazy"></iframe>
                        <input type="url" id="mapInput" placeholder="Enter Google Maps URL (embed link)...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=" footer">
        <label for="logoInput"></label><img src="images/logo.png" id="logoFooter"></lable>
        <p>Â© 2025 Customizable Frontend for Demos | All rights reserved.</p>
    </div>
    <script src="openai.js"></script>
    <script src="script.js"></script>
</body>

</html>
