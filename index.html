<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Frontend for Demos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="head">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#">Documents</a></li>
                <li><a href="#">Image</a></li>
                <li><a href="#">Graph</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">Map</a></li>
            </ul>
        </div>
        <div class="edit">
            <button>Edit</button>
        </div>
    </div>
    <div class="main-body">
        <div class="doc-section">
            <h2>Documents</h2>
            <!-- when no files are uploaded -->
            <div class="no-files-panel" id="noFilesPanel">
                <p>Please add your excel sheets from here...</p>
                <div class="upload-box">
                    <input type="number" min="1" id="fileLimit" value="1">
                    <label for="fileInput">Select</label>
                    <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv">
                </div>
            </div>

            <!-- when files are uploaded -->
            <div class="files-present-panel" id="filesPresentPanel" style="display: none;">
                <p class="info-text">These are your documents</p>

                <div class="file-preview-layout">
                    <div class="file-grid" id="fileGrid"></div>

                    <div class="preview-panel" id="preview">
                        <!-- Preview content injected via JS -->
                        <div id="commentList" class="comment-list"></div>
                    </div>


                </div>

                <div class="comment-box">
                    <input type="text" id="commentInput" placeholder="Write your comment here...">
                    <button id="addCommentBtn">Add</button>
                </div>
            </div>
        </div>

        <div class="row-section">
            <div class="img-section">
                <h2>Image</h2>
                <div class="img-preview">
                    <label for="imageInput">
                        <img src="images/map.png" id="previewImage" alt="Preview Image">
                    </label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
            </div>

            <div class="graph-section">
                <h2>Graph</h2>
                <div class="graph-preview">
                    <label for="graphInput">
                        <img src="images/graph.png" id="previewGraph" alt="Preview Graph">
                    </label>
                    <input type="file" id="graphInput" accept="image/*">
                </div>
            </div>
        </div>

        <div class="row-section">
            <!-- Notes Section -->
            <div class="notes-sectection">
                <h2>Notes</h2>
                <div class="notes-preview" id="notesContainer"></div>
                <div class="notes-adding">
                    <textarea id="notesInput" placeholder="Write your notes here..."></textarea>
                    <button id="addNotesBtn">Add</button>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <h2>Map</h2>
                <div class="map-preview">
                    <label for="mapInput">
                        <img src="images/map.png" id="previewMap" alt="Preview Map">
                    </label>
                    <input type="url" id="mapInput">
                </div>
            </div>
        </div>
    </div>

    <div class=" footer">
        <img src="images/logo.png">
        <p>Â© 2025 Customizable Frontend for Demos | All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
